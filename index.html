<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Drop pictures to get EXIF data</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/agate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <script type="module" src="./js/drop-photos.js"></script>

    <script type="module" src="./components/drop-photo-for-exif-component/drop-photo-for-exif.js"></script>

    <style>
        header {
            border-radius: 10px;
            border-style: dashed;
            margin-bottom: 10px;
            display: flex;
            flex-flow: row;
            justify-content: start;
            align-items: flex-start;
        }

        .container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: flex-start;
        }

        drop-photo-for-exif {
            width: 100%;
        }

        .item {
            border-radius: 5px;
            border-style: solid;
            border-color: #3c3c3c;
            ;
            width: 30%;
            max-height: max(15rem, 40vh);
            overflow-y: scroll;
            margin: 5px 5px;
        }

        .item img {
            max-width: 100%;
            max-height: max(10rem, 30vh);
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <drop-photo-for-exif></drop-photo-for-exif>
    </header>
    <section id="images-dragged" class="container"></section>

    <template id="photo-item">
        <div class="item hljs">
            <img>
            <pre>
                <code class="hljs">Location</code><code id="location" class="hljs language-json"></code><code class="hljs">Full Metadata</code><code id="details" class="hljs language-json"></code>
            </pre>
        </div>
    </template>

    <template id="geojson-item">
        <div class="item hljs">
            <pre>
                <code id="geojson" class="hljs language-json"></code>
            </pre>
        </div>
    </template>
</body>

</html>
